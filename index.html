<!doctype html>
<html lang="en">

<head>
  <title>Markdown Viewer</title>
  <!-- Bootstrap core CSS -->
  <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- dark theme -->
  <!-- <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet"> -->

  <link href="./styles.css" rel="stylesheet">
  <link rel='stylesheet' id='fontawesome-css' href='https://use.fontawesome.com/releases/v5.0.1/css/all.css'
    type='text/css' media='all' />
</head>

<body>

  <main role="main" class="container">

    <h1 class="noprint">Markdown Viewer</h1>

    <div id="app" class="noprint">
      <label for="input">Upload your markdown file:</label>
      <br />
      <input type="file" id="input">
      <br />
      <br />
      <button type="button" id="print-btn" class="btn btn-primary" disabled onclick="window.print()">Print</button>
    </div>

    <div id="content">
      <div class="alert alert-secondary"><strong>Hint:</strong><br />The divider in markdown "---" will create a page break.</div>
    </div>

  </main>

  <footer class="noprint">
    <div class="container"><span>Markdown Viewer by <a href="https://xingzhi.dev">limxingzhi</a>.</span></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
